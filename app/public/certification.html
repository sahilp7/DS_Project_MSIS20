<!DOCTYPE HTML>
<html>
<title>D&S Project</title>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css\styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <center>
    <h1> Welcome Our Webpage!</h1>
  </center>
  <center>
    <div class="topnav">
      <a href="homepage.html">Home</a>
      <a href="about_ocr.html">About OCFR</a>
      <a href="members.html">View Members</a>
      <a class="active" href="certification.html">Certifications</a>
      <a href="report.html">Report</a>
    </div>
  </center>
  <br>

  <div>
    <h1>Certification</h1>
    <ul id="certInsert">
      <li v-for="item in CertList" :key="item.certification_id">
        {{item.certification_name}} - {{item.agency}} - {{item.standard_expiry}}
      </li>
    </ul>
  </div>

  <div>
    <form method="post" v-on:submit.prevent="handleNewCertForm">
      <h3>Create New Certification Record</h3>

    <div class="form-group">
      <label for="certName">Certification Name</label>
      <input type="text" v-model="newCertForm.certName" class="form-control" placeholder="Jane">
    </div>
    <div class="form-group">
      <label for="agency">Certification Agency</label>
      <input type="text" v-model="newCertForm.agency" class="form-control" placeholder="Doe">
    </div>
    <div class="form-group">
      <label for="standExpiry">Standard Expiry</label>
      <select class="form-control" v-model="newCertForm.standExpiry">
        <option value="M">Male</option>
        <option value="F">Female</option>
        <option value="O">Other/Unknown</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/cert.app.js"></script>

</body>

</html>
