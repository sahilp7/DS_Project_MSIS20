  <h1>Certification</h1>
  <div id=certifs>
    <table>
      <thead>
        <tr>
          <th scope="col">Certification ID</th>
          <th scope="col">Certification Name</th>
          <th scope="col">Agency</th>
          <th scope="col">Standard Expiry</th>
        </tr>
      </thead>
      <tbody id="certifTableBody">
        <tr v-for="cert in CertList">
          <td>{{ cert.certification_id }}</td>
          <td>{{ cert.certification_name }}</td>
          <td>{{ cert.agency }}</td>
          <td>{{ cert.standard_expiry }}</td>
        </tr>
      </tbody>
    </table>

    <form v-on:submit.prevent="createCert">
      <div>
        <label for="certName">Certification Name:</label>
        <input type="text" v-model="newCert.certification_name" class="form-control" id="certName">
        <label for="agency">Agency:</label>
        <input type="text" v-model="newCert.agency" class="form-control" id="agency">
        <label for="std">Standard Expiry:</label>
        <input type="text" v-model="newCert.standard_expiry" class="form-control" id="std">
      </div>

      <div></br>
        <input type="submit" value="Create Certification" class="button">
      </div>
    </form>

    <form v-on:submit.prevent="deleteCert">
      <div class="members">
        <label for="certificationid">Certification Id:</label>
        <input type="text" v-model="certId.certification_id" class="form-control" id="certId">

      </div>

      <div></br>
        <input type="submit" value="Delete Certification" class="button">
      </div>
    </form>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/certification.app.js"></script>

</body>
</html>
