<!DOCTYPE HTML>
<html>
<title>D&S Project</title>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css\styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <center>
    <h1>Certifications</h1>
  </center>
  <center>
    <nav class="row navbar navbar-default">
      <div class="navbar-header">
        <button class="navbar-toggle" data-toggle="collapse" data-target="#mymenu">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="collapse navbar-collapse" id="mymenu">
          <ul class="nav navbar-nav">
            <li> <a href="homepage.html">Home</a></li>
            <li><a href="members.html">View Members</a></li>
            <li><a class="active" href="certification.html">Certifications</a></li>
            <li><a href="details.html">Detailed View & Reports</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </center>
  <br>
  <div id="certifs" class="table-responsive">
    <table class="table table-bordered table-striped">
      <tr>
        <th>Certification ID</th>
        <th>Certification Name</th>
        <th>Agency</th>
        <th>Standard Expiry</th>
      </tr>
      <tr v-for="cert in CertList">
        <td>{{ cert.certification_id }}</td>
        <td>{{ cert.certification_name }}</td>
        <td>{{ cert.agency }}</td>
        <td>{{ cert.standard_expiry }}</td>
      </tr>
    </table>
    <form v-on:submit.prevent="createCert">
      <div class=container1>
        <div>
          <label for="certName">Certification Name:</label>
          <input type="text" v-model="newCert.certification_name" class="form-control" id="certName">
          <br>
          <label for="agency">Agency:</label>
          <input type="text" v-model="newCert.agency" class="form-control" id="agency">
          <br>
          <label for="std">Standard Expiry:</label>
          <input type="text" v-model="newCert.standard_expiry" class="form-control" id="std">
          <br>
        </div>
        <div>
          <center>
            <input type="submit" value="Create Certification" class="button">
          </center>
        </div>
    </form><br>
    <form v-on:submit.prevent="deleteCert">
      <div class="members">
        <label for="certificationid">Certification ID:</label>
        <input type="text" v-model="certId.certification_id" class="form-control" id="certId">
      </div>
      <center>
        <div></br>
          <input type="submit" value="Delete Certification" class="button">
        </div>
      </center>
    </form>
  </div><br>
    <div>
      <center>
        <button type="button" class="button" onclick="window.location.href='cert_edit.html';">
          Edit Certification
        </button>
      </center>
    </div><br>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/certification.app.js"></script>
<script src="js/edit_cert.app.js"></script>

</html>
