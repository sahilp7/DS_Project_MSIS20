<body>
  <center>
    <h1> Add New Members</h1>
  </center>
  <center>

    <nav class="row navbar navbar-default" >

        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target="#mymenu">

            <span class="icon-bar"></span>

            </button>

        <div class="collapse navbar-collapse" id="mymenu">

        <ul class="nav navbar-nav">

       <li> <a href="homepage.html">Home</a></li>
        <li><a href="members.html">View Members</a></li>
        <li><a href="certification.html">Certifications</a></li>
        <li><a href="details.html">Detailed View & Reports</a></li>


        </ul>
        </div>
        </div>

     </nav>

  </center>

  <br>
  <div class= container1>
    <div id="members">

      <form v-on:submit.prevent="createMember">
        <div class="members">
          <h3> <center> Fill out this form to add a new member: </center></h3>
          <br>
          <label for="memberFName">First Name:</label>
          <input type="text" v-model="newMember.first_name" class="form-control" id="memberFName">
          <br>
          <label for="memberLName">Last Name:</label>
          <input type="text" v-model="newMember.last_name" class="form-control" id="memberLName">
          <br>
          <label for="isActive">Active Member?:</label>
          <br>
          <input type="text" v-model="newMember.is_active" class="form-control" id="isActive">
          <label for="gender">Gender:</label>
          <br>
          <input type="text" v-model="newMember.gender" class="form-control" id="gender">
          <label for="DoB">Date of Birth:</label>
          <br>
          <input type="date" v-model="newMember.date_of_birth" class="form-control" id="DoB">
          <label for="mobile_number">Mobile Number:</label>
          <br>
          <input type="text" v-model="newMember.mobile_number" class="form-control" id="mobile_number">
          <label for="work_number">Work Number:</label>
          <br>
          <input type="text" v-model="newMember.work_number" class="form-control" id="work_number">
          <label for="street_address">Address 1:</label>
          <br>
          <input type="text" v-model="newMember.street_address" class="form-control" id="street_address">
          <label for="city">City:</label>
          <br>
          <input type="text" v-model="newMember.city" class="form-control" id="city">
          <label for="state">State:</label>
          <br>
          <input type="text" v-model="newMember.state" class="form-control" id="state">
          <label for="zipCode">Zip Code:</label>
          <br>
          <input type="text" v-model="newMember.zip_code" class="form-control" id="zipCode">
          <label for="email_address">Email:</label>
          <br>
          <input type="text" v-model="newMember.email_address" class="form-control" id="email_address">
          <label for="station">Station:</label>
          <br>
          <input type="text" v-model="newMember.station" class="form-control" id="station">
          <label for="chief">Chief?:</label>
          <br>
          <input type="text" v-model="newMember.chief" class="form-control" id="chief">
          <label for="positionTitle">Position Title:</label>
          <br>
          <input type="text" v-model="newMember.position_title" class="form-control" id="positionTitle">
          <label for="radio">Radio:</label>
          <br>
          <input type="text" v-model="newMember.radio" class="form-control" id="radio">
          <br>
        </div>

        <center>
        <div></br>
          <input type="submit" value="Create Member" class="button">
        </div>
        <br>
        <button onclick="window.location.href='members.html';">
          Go back to members page
        </button></br>
      </center>
      </form>
    </div>


  </div>


  </div>
  <script src="js/member.app.js"></script>
  <script src="js/editmember.app.js"></script>
</body>

</html>
