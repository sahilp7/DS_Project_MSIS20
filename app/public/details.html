</head>

<body>
  <center>
    <h1> Welcome Our Webpage!</h1>
  </center>
  <center>
    <div class="topnav">
      <a href="homepage.html">Home</a>
      <a href="about_ocr.html">About OCFR</a>
      <a class="active" href="members.html">View Members</a>
      <a href="certification.html">Certifications</a>
      <a href="report.html">Report</a>
    </div>
  </center><br>

  <h2>Member View</h2>
  <b>Search the table for Certification:
    <input id="gfg" type="text" placeholder="Search here">
  </b><hr>

  <div id="detailView" class="table-responsive container">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Member Name</th>
          <th>Certification Name</th>
          <th>Date Granted</th>
          <th>Date Expired</th>
        </tr>
      </thead>
      <tbody id="myTable">
        <tr v-for="mem in MemDet">
          <td>{{mem.Member_Name}}</td>
          <td>{{mem.certification_name}}</td>
          <td>{{mem.date_granted}}</td>
          <td>{{mem.date_expired}}</td>
        </tr>
      </tbody>
    </table>
  </div><br>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/mem_details.app.js"></script>
  <script src="js/cert_details.app.js"></script>
  <script>
    $(document).ready(function() {
      $("#gfg").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#myTable tr").filter(function() {
          $(this).toggle($(this).text()
            .toLowerCase().indexOf(value) > -1)
        });
      });
    });
  </script>
</body>

</html>
