<!DOCTYPE HTML>
<html>
<title>D&S Project</title>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css\styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <br>

  <center>
    <h2>List of Expired Certifications and Member Names</h2>
    <b>Search the table for Certification:
      <input id="gfg" type="text" placeholder="Search here">
    </b>
    <br><br>

    <div id="exp_certifs" class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Certification Name</th>
            <th scope="col">Date Expired</th>
          </tr>
        </thead>
        <tbody id="ExpCertTableBody">
          <tr v-for="exp in ExpList">
            <td>{{ exp.first_name }}</td>
            <td>{{ exp.last_name }}</td>
            <td>{{ exp.certification_name }}</td>
            <td>{{ exp.date_expired }}</td>
          </tr>
        </tbody>
      </table>

      <button onclick="export_table_to_csv(report.html,Member_Cert_Report)" class="btn btn-primary">Download Certification Report</button>
      <hr>

    </div>
    <div class=container1>
      <h3> Go Back to Detail View</h3> <button onclick="window.location.href='details.html';">Detail View</button>
    </div>
  </center>


</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/exp_cert_rep.app.js"></script>
<script src="js/members_rep.app.js"></script>
<script src="js/csv_exp.app.js"></script>
<script>
  $(document).ready(function() {
    $("#gfg").on("keyup", function() {
      var value = $(this).val().toLowerCase();
      $("#ExpCertTableBody tr").filter(function() {
        $(this).toggle($(this).text()
          .toLowerCase().indexOf(value) > -1)
      });
    });
  });
</script>

</html>
