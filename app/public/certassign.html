  <h1>Certification</h1>

  <div id="assigncertapp" class="container">
    <form>
    <h1> Assign Certificate to Members</h1>
    <hr>
    <br>
  <div class="col-sm-6">
    <div class="form-group">
       <label for="certification">Select Certification:</label>
       <select v-model = "table.certification_id" class="form-control">
         <option></option>
         <option v-for="c in certifications" v-bind:value = "c.certification_id" >{{c.certification_id}}</option>
       </select>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="form-group">
       <label for="member">Select Members:</label>
       <select v-model = "table.member_id" class="form-control">
         <option></option>
         <option v-for="m in MembList" v-bind:value = "m.member_id" >{{m.member_id}}</option>
       </select>
    </div>
  </div>

       <div class="col-6">
         <div class="form-group">
           <label>Certification Begin Date</label>
           <input v-model= "table.date_granted" type="name" class="form-control" id="dategranted" placeholder="Enter Date Granted">
         </div>
         <br>
       </div>
       <div class="col-6">
         <div class="form-group">
           <label>Certification End Date</label>
           <input v-model= "table.date_expired" type="name" class="form-control" id="dateexpired" placeholder="Enter Expiry Date">
         </div>
         <br>


         <button v-on:click.prevent ="handleCert" type="submit" class="btn btn-primary">Confirm Selection</button>
         </div>
       </div>

  </div>

  </form>
